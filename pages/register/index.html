<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="If you still don't have an account, register now to the Trade-Talent platform to access a network of opportunities. Unlock the full experience of talent exchange and collaboration.">
  <title>register trade-talent</title>
  <link rel="stylesheet" href="../../dist/css/index.css">
  <script defer src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <script defer type="module" src="../../src/controllers/auth/registerController.js"></script>
  <script defer type="module" src="../../src/utils/handleUserRedirect.js"></script>

</head>

<body>
<!----------------- Register Container ------------------->
  <div class="container">
    <div class="row justify-content-center mt-2">
      <div class="col col-sm-10 col-md-6 col-lg-4">
        <card class="card">
          <img class="card-img-top mt-2" src="/images/favicon.svg" alt="trade-talent favicon">
          <card class="card-body">
            <h5 class="card-title text-center mb-4">Create an account</h5>

            <!----------------- FORM TO REGISTER START ------------------->
            <form id="register-form" class="needs-validation" method="post">

              <!-----------------name input------------------->
              <div class="mb-3">
                <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Create a username" required pattern="^[\w]+$" title="Username must only contain lower case and upper case letters, numbers and underscore(_). Example: My_username123">
              </div>

              <!-----------------email input------------------->
              <div class="mb-4">
                <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud.)noroff.no domains are allowed to register. Example: email@noroff.no">
              </div>

              <!-----------------password input------------------->
              <div class="mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Create a password" required minlength="8" title="Password must be at least 8 characters long">
              </div>

              <!-----------------submit btn------------------->
              <div class="d-grid mb-2">
                <button class="btn btn-secondary btn-lg submit"
                 type="submit">Sign Up</button>
              </div>

            </form>
            <!----------------- FORM TO REGISTER END------------------->
            
          </card>
        </card>
        <!----------------- Redirect to Login Page------------------->
        <div class="text-center mt-4">
          Already have an account?
          <a class="link-secondary" href="/index.html">Login.</a>
        </div>

      </div>
    </div>
  </div>
  
</body>
</html>

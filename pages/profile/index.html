<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script defer type="module" src="/src/js/utils/handleUserRedirect.mjs"></script>

</head>


<body>

  <header> 
    <nav class="navbar navbar-expand-lg navbar-light bg-primary mb-lg-4 d-flex justify-content-between px-4 px-lg-5">

      <a class="navbar-brand col-lg-2" href="/pages/feed/">
        <img src="/images/logo-mobile.svg" alt="logo" class="logo">
      </a>

      <div class="searchbar col-lg-6 mx-lg-4 d-flex gap-2">
        <div class="input-group">
          <input
            type="text"
            class="rounded border-0 d-none d-lg-block d-flex w-75 ps-4"
            placeholder="Search">
          <div class="input-group-append ms-2">
            <span class="input-group-text bg-primary border-0">
              <i class="bi bi-search fs-3 bg-primary"></i>
            </span>
          </div>
        </div>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#nav"
            aria-controls="nav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse fs-5 col-lg-3 justify-content-end" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/pages/feed/"
              ><i class="bi bi-person-gear me-1"></i>Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="bi bi-envelope me-1"></i>Inbox</a>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="logout">Logout</d>
          </li>
        </ul>
      </div>
    </nav>
  </header>



<!--------------------------------- Posts Feed Navbar---------------------------------->
  <div class="container-fluid mt-3">
    <div class="row justify-content-around">
      <div class="col-lg-8 col-md-8">
        
        <div class="d-flex justify-content-between d-none d-lg-flex bg-secondary py-2 mb-4">
          <div class="dropdown filters">
              <button class="btn text-light dropdown-toggle" type="button" id="sortDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort by
              </button>
              <ul class="dropdown-menu" aria-labelledby="sortDropdown">
                <li><button type="button" class="dropdown-item latest">Latest</button></li>
                <li><button type="button" class="dropdown-item oldest">Oldest</button></li>
                <!-- <li><div type="button" class="dropdown-item tags-2 tags"></div></li> -->
                <!-- More sorting options -->
              </ul>
          </div>
          <div class="d-flex align-items-center">
            <i class="bi bi-plus-circle fs-3 icon-white" data-bs-toggle="modal" data-bs-target="#new-post-modal"></i>
            <button class="btn text-light new-post-modal" type="button" data-bs-toggle="modal" data-bs-target="#new-post-modal">Add new post</button>
          </div>
        </div>

            <!---------------------------- Modal--------------------------------- -->
        <div class="modal fade" id="new-post-modal" tabindex="-1"   aria-labelledby="newPostModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="newPostModalLabel">New Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Form for post in  Modal -->
                <form id="new-post-form">
                  <div class="mb-3">
                    <label for="postTitle" class="form-label">Post Title</label>
                    <input type="text" class="form-control" id="postTitle" placeholder="Write your title here">
                  </div>
                  <div class="mb-3">
                    <label for="postComment" class="form-label">Share your ideas</label>
                    <input type="text" class="form-control" id="postComment" placeholder="Write your post here">
                  </div>
                  <div class="mb-3">
                    <label for="postFile" class="form-label"> Share your moments </label>
                    <input type="text" class="form-control" id="postFile" placeholder="Insert the image URL here">
                  </div>
            
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary add-new-post" data-bs-dismiss="modal">Save Post</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="edit-post-modal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- Form for post in  Modal -->
                <form id="edit-post-form">
                  <div class="mb-3">
                    <label for="postTitle" class="form-label">Post Title</label>
                    <input type="text" class="form-control" id="postTitle" placeholder="Write your title here">
                  </div>
                  <div class="mb-3">
                    <label for="postComment" class="form-label">Share your ideas</label>
                    <input type="text" class="form-control" id="postComment" placeholder="Write your post here">
                  </div>
                  <div class="mb-3">
                    <label for="postFile" class="form-label"> Share your moments </label>
                    <input type="text" class="form-control" id="postFile" placeholder="Insert the image URL here">
                  </div>
            
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary edit-post" data-bs-dismiss="modal">Save Post</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="confirm-delete-modal" tabindex="-1" aria-labelledby="confirmDeleteModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModal">Delete Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Are you sure you want to delete? The post will be lost forever.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary confirm-delete-post" data-bs-dismiss="modal">Confirm</button>
              </div>
            </div>
          </div>
        </div>

        <div class="row justify-content-lg-around" id="user-posts-list">
        </div>
      </div>
      

      <!------------------------------ Profile card --------------------------------->
      <div class="card col-lg-3 order-first border-0 mb-3 col-md-6">
        <div class="card position-sticky sticky-lg-top top-0">
          <div class="card-header text-center">
            <!-- <p class="card-subtitle ms-3 text-muted fs-12-px">@itsmemaik_</p> -->
            <i class="bi bi-person-circle  fs-1"></i>
            <div class="d-block">
              <p class="card-title  fs-3 ms-0 mb-0" id="profile-username"></p>
            </div>
          </div>
          <div class="card-body text-center">
            <p class="card-text">A front-end developer student looking for coding help and offering language lessons in exchange.</p>
            <div class="d-flex justify-content-around">
              <button class="btn btn-secondary">Skill to teach</button>
              <button class="btn btn-success">Skill to learn</button>
            </div>
            <div class="container text-lg-center d-flex justify-content-between mt-3">
              <div >
                <p class="mb-0">6</p>
                <p>Post</p>
              </div>
              <div>
                <p class="mb-0">24</p>
                <p>Followers</p>
              </div>
              <div>
                <p class="mb-0">29</p>
                <p>Following</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




</body>
</html>

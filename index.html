<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Log in to your Trade-Talent account to access a network of opportunities. Unlock the full experience of talent exchange and collaboration.">
  <title>login trade-talent</title>
  <link rel="stylesheet" href="dist/css/index.css">
  <script defer type="module" src="./src/js/controllers/auth/loginController.mjs"></script>
  <script defer type="module" src="./src/js/controllers/auth/registerController.mjs"></script>
  

</head>
</head>
<body>
  <!----------------- Login Container ------------------->
  <div class="container">
    <div class="row justify-content-center mt-2">
      <div class="col col-sm-10 col-md-6 col-lg-4">
        <card class="card">
          <img class="card-img-top mt-2" src="/images/favicon.svg" alt="trade-talent favicon">
          <card class="card-body">
            <h5 class="card-title text-center mb-4">Log in to your account</h5>

            <!----------------- FORM TO LOGIN START------------------->
            <form id="login-form" class="needs-validation" method="post">

              <!-----------------email input------------------->
              <div class="mb-3">
                <input type="email" id="email" class="form-control form-control-lg" placeholder="E-mail" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud.)noroff.no domains are allowed to register. Example: email@noroff.no">
              </div>

              <!-----------------password input------------------->
              <div class="mb-4">
                <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required minlength="8" title="Password must be at least 8 characters long">
              </div>

              <!-----------------login btn------------------->
              <div class="d-grid mb-2">
                <button class="btn btn-secondary btn-lg" type="submit">Log in</button>
              </div>

            </form>
            
          </card>
        </card>

        <!-----------------Redirect to Register------------------->
        <div class="text-center mt-4">
          Still don't have an account?
          <a class="link-secondary" href="/pages/register/">Sign in.</a>
        </div>

      </div>
    </div>
  </div>
  
</body>
</html>

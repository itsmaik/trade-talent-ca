<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login trade-talent</title>
  <link rel="stylesheet" href="dist/css/index.css">
  <scrip src="js/login.js" ></scrip>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center mt-2">
      <div class="col col-sm-10 col-md-6 col-lg-4">
        <card class="card">
          <img class="card-img-top mt-2" src="/images/favicon.svg" alt="trade-talent favicon">
          <card class="card-body">
            <h5 class="card-title text-center mb-4">Log in to your account</h5>
            <form action="/pages/profile" class="needs-validation" novalidate>
              <div class="mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="Username">
                <div class="invalid-feedback">"Please enter a username"</div>
              </div>
              <div class="mb-4">
                <input type="text" class="form-control form-control-lg" placeholder="Password">
                <div class="invalid-feedback">Password must be at least 8 characters long</div>
              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-secondary btn-lg" type="submit">Log in</button>
              </div>

            </form>
            
          </card>
        </card>

        <div class="text-center mt-4">
          Still don't have an account?
          <a class="link-secondary" href="#">Sign in.</a>
        </div>

      </div>
    </div>
  </div>
  
</body>
</html>
